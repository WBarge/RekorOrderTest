<p-table #pendingOrdersTable [value]="pendingOrdersList" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>
                <button type="button" pButton (click)="clickNewOrderDialog()" label="Place Order"></button>
            </th>
            <th>Customer Name</th>
            <th>Order Id</th>
            <th>Order Date</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pendingOrder>
      <tr>
          <td></td>
          <td>{{pendingOrder.customerName}}</td>
          <td>{{pendingOrder.orderId}}</td>
          <td>{{pendingOrder.orderDate | date:'medium'}}</td>
          <td>{{pendingOrder.quantity}}</td>
          <td>{{pendingOrder.pricePaid}}</td>
      </tr>
  </ng-template>
  </p-table>
  
  <p-dialog header="Place an order" [(visible)]="showNewOrderDialog" [modal]="true" [closable]="true" width="800">
    <app-order [OrderData]="newOrder"></app-order>
    <p-footer>
        <button type="button" pButton (click)="createNewOrderDialogClick()" label="Place Order"></button>
    </p-footer>
  </p-dialog>
